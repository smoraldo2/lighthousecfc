<html lang="en" class="light">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
        <link rel="icon" href="https://i0.wp.com/lighthousecfcwarwick.com/wp-content/uploads/2020/06/cropped-The-Lighthouse-Circle-Badge-Logo-Image-Only-1-1.png?fit=192%2C192&ssl=1" sizes="200x200">

    <style>
        /* --- Base & Dark Mode Styles --- */
        :root {
            --bg-color: #1e293b; /* Neutral dark gray */
            --text-color: #f9fafb;
            --glass-bg: rgba(255, 255, 255, 0.15); /* Made brighter */
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow-1: rgba(79, 70, 229, 0.1);
            --glass-shadow-2: rgba(59, 130, 246, 0.1);
            --glass-inset-shadow: rgba(255, 255, 255, 0.3);
            --glass-hover-bg: rgba(255, 255, 255, 0.2); /* Made brighter */
        }

        /* --- Light Mode Styles --- */
        html.light {
            --bg-color: #f8fafc; /* Neutral light gray */
            --text-color: #1f2937;
            --glass-bg: rgba(255, 255, 255, 0.8); /* Made brighter */
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow-1: rgba(99, 102, 241, 0.08);
            --glass-shadow-2: rgba(31, 38, 135, 0.08);
            --glass-inset-shadow: rgba(255, 255, 255, 0.9);
            --glass-hover-bg: rgba(255, 255, 255, 0.9); /* Made brighter */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: background-color 300ms ease-in-out, color 300ms ease-in-out;
        }
        
        /* Core Liquid Glass Style using CSS Variables */
        .liquid-glass {
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px; /* Increased from 16px */
            box-shadow: 0 0 12px var(--glass-shadow-1), 0 4px 16px var(--glass-shadow-2), inset 0 1px 0 var(--glass-inset-shadow);
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent 50%);
            transition: all 150ms cubic-bezier(0.4, 0.0, 0.2, 1);
            color: var(--text-color); /* Apply theme text color */
        }

        .liquid-glass-button { cursor: pointer; }
        
        .liquid-glass-button:hover {
            transform: translateY(-2px);
        }

        /* --- Click Animation --- */
        @keyframes click-effect {
            80% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }
        .clicked-animation {
            animation: click-effect 900ms ease-in-out;
        }

        /* --- Navigation Hover Pill --- */
        #nav-hover-pill {
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none; /* Ignore mouse events */
            transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1), 
                        width 300ms cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 300ms ease;
            will-change: transform, width;
            border-radius: 99px; /* Increased from 12px */
        }


        /* --- THEME-AWARE STYLES --- */
        .nav-link, .dropdown-toggle { 
            color: var(--text-color) !important; 
            transition: transform 600ms ease;
            position: relative; /* Needed for z-index to work */
            z-index: 1;
        }
        .nav-link:hover, .dropdown-toggle:hover {
            transform: translateY(-2px);
        }
        
        html.light .dropdown-content a:hover { background-color: rgba(0, 0, 0, 0.05); opacity: 1; }
        html.dark .dropdown-content a:hover { background-color: rgba(255, 255, 255, 0.1); opacity: 1;}

        .dropdown-content {
            visibility: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: all 250ms cubic-bezier(0.4, 0.0, 0.2, 1);
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            min-width: 200px;
            z-index: 50;
        }

        .dropdown-content.is-open {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            color: var(--text-color);
            opacity: 0.85;
            transition: background-color 150ms ease, opacity 150ms ease;
            border-radius: 8px;
        }

        /* --- Custom Dropdown Backgrounds --- */
        html.light .dropdown-content.liquid-glass {
            --glass-bg: rgba(255, 255, 255, 0.95); /* More opaque white for light mode dropdown */
        }
        html.dark .dropdown-content.liquid-glass {
            --glass-bg: rgba(17, 24, 39, 0.85); /* Darker, more opaque for dark mode dropdown */
            --glass-border: rgba(62, 47, 47, 0.088);
        }

        /* Slider Customization */
        .swiper-pagination {
            bottom: 16px !important;
            transition: opacity 300ms ease-in-out;
            opacity: 0; /* Initially hidden */
        }
        .swiper-pagination-bullet {
            background-color: rgba(255, 255, 255, 0.5) !important;
            width: 12px !important;
            height: 12px !important;
            opacity: 0.7 !important;
            transition: all 200ms ease;
        }
        .swiper-pagination-bullet-active {
            background-color: #ffffff !important;
            width: 32px !important;
            border-radius: 6px !important;
            opacity: 1 !important;
        }
        
        .swiper-button-next, .swiper-button-prev {
            border-radius: 50%;
            width: 48px !important;
            height: 48px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #374151; /* Dark mode bg */
            color: #9ca3af; /* Dark mode icon color */
            transition: background-color 200ms ease, transform 200ms ease, opacity 300ms ease-in-out;
            opacity: 0; /* Initially hidden */
        }
        .swiper-container-hover .swiper-button-next,
        .swiper-container-hover .swiper-button-prev,
        .swiper-container-hover .swiper-pagination {
            opacity: 1; /* Fade in on hover */
        }
        /* Also show nav buttons on modal swiper */
        .modal-swiper .swiper-button-next,
        .modal-swiper .swiper-button-prev,
        .modal-swiper .swiper-pagination {
             opacity: 1;
        }


        .swiper-button-next:hover, .swiper-button-prev:hover { 
            transform: scale(1.05);
            background-color: #4b5563; /* Dark mode bg hover */
        }
        /* Remove default Swiper icons */
        .swiper-button-next::after, .swiper-button-prev::after { 
            content: '' !important;
        }
        .swiper-button-next svg, .swiper-button-prev svg {
            width: 24px;
            height: 24px;
        }
        
        html.light .swiper-pagination-bullet { background-color: rgba(0, 0, 0, 0.4) !important; }
        html.light .swiper-pagination-bullet-active { background-color: #000 !important; }
        html.light .swiper-button-next, html.light .swiper-button-prev { 
            background-color: #e5e7eb; /* Light mode bg */
            color: #6b7280; /* Light mode icon color */
        }
        html.light .swiper-button-next:hover, html.light .swiper-button-prev:hover { 
            background-color: #d1d5db; /* Light mode bg hover */
        }

        /* --- Scroll Animation Styles --- */
        .scroll-animate {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.4, 0.0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Staggered delay for grid items */
        .grid .scroll-animate:nth-child(1) { transition-delay: 100ms; }
        .grid .scroll-animate:nth-child(2) { transition-delay: 200ms; }
        .grid .scroll-animate:nth-child(3) { transition-delay: 300ms; }
        .grid .scroll-animate:nth-child(4) { transition-delay: 400ms; }
        .grid .scroll-animate:nth-child(5) { transition-delay: 100ms; }
        .grid .scroll-animate:nth-child(6) { transition-delay: 200ms; }
        .grid .scroll-animate:nth-child(7) { transition-delay: 300ms; }
        .grid .scroll-animate:nth-child(8) { transition-delay: 400ms; }

        /* --- Background Blur for Modals --- */
        .content-blur {
            filter: blur(5px);
            pointer-events: none;
            transition: filter 300ms ease-in-out;
        }

        /* --- Theme Toggle Button --- */
        #theme-toggle-button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 12px var(--glass-shadow-1);
            transition: all 150ms cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        #theme-toggle-button:hover {
            transform: scale(1.05);
            background: var(--glass-hover-bg);
        }

        /* --- Modal (Story & Page Viewer) Styles --- */
        html.light .viewer-content.liquid-glass {
            --glass-bg: rgba(255, 255, 255, 0.95); /* Make light mode modal more opaque white */
        }
        html.dark .viewer-content.liquid-glass {
            --glass-bg: rgba(17, 24, 39, 0.9); /* Make dark mode modal more opaque */
        }
        .viewer-modal {
            /* display is handled by .hidden class */
            opacity: 0;
            transition: opacity 300ms ease-in-out;
        }
        .viewer-modal.is-visible {
            opacity: 1;
        }

        .viewer-content {
            -ms-overflow-style: none;  /* for Internet Explorer and Edge */
            scrollbar-width: none;  /* for Firefox */
        }

        /* --- Event List in Day Viewer --- */
        html.light .day-event-item { background-color: #f3f4f6; /* gray-100 */ }
        html.dark .day-event-item { background-color: #1f2937; /* gray-800 */ }


        /* --- Table Card in Modal --- */
        .table-card {
            transition: background-color 300ms ease-in-out;
            border: 1px solid transparent;
        }
        html.light .table-card {
            background-color: #f9fafb; /* gray-50 */
            border-color: #e5e7eb; /* gray-200 */
        }
        html.dark .table-card {
            background-color: #1f2937; /* gray-800 */
            border-color: #374151; /* gray-700 */
        }

        /* --- Table Styles for Modal --- */
        .viewer-content .data-table {
            min-width: 100%;
            border-collapse: separate; /* For rounded rows */
            border-spacing: 0 4px; /* Space between rows */
        }
        .viewer-content .data-table th,
        .viewer-content .data-table td {
            padding: 10px 14px;
            text-align: left;
            white-space: nowrap;
            background: transparent;
        }

        /* Light Mode Table */
        html.light .viewer-content .data-table thead {
            background-color: #f3f4f6; /* gray-100 */
        }
        html.light .viewer-content .data-table th {
            color: #4b5563; /* gray-600 */
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        /* Dark Mode Table */
        html.dark .viewer-content .data-table thead {
            background-color: rgba(55, 65, 81, 0.5); /* gray-700 with transparency */
        }
        html.dark .viewer-content .data-table th {
            color: #d1d5db; /* gray-300 */
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        /* NEW glassy row hover effect */
        .viewer-content .data-table tbody tr {
            transition: transform 150ms ease-in-out;
        }
        .viewer-content .data-table tbody tr:hover {
            transform: scale(1.01); /* Subtle lift effect */
            z-index: 10;
            position: relative;
        }
        .viewer-content .data-table tbody tr:hover td {
            background: var(--glass-hover-bg);
        }
        .viewer-content .data-table tbody tr:hover td:first-child {
            border-top-left-radius: 16px;
            border-bottom-left-radius: 16px;
        }
        .viewer-content .data-table tbody tr:hover td:last-child {
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        /* --- Info Pill --- */
        .info-pill {
            display: inline-block;
            padding: 4px 12px;
            font-size: 0.75rem; /* 12px */
            font-weight: 500;
            border-radius: 9999px;
        }
        html.light .info-pill {
            background-color: #e5e7eb; /* gray-200 */
            color: #4b5563; /* gray-600 */
        }
        html.dark .info-pill {
            background-color: #374151; /* gray-700 */
            color: #d1d5db; /* gray-300 */
        }

        /* --- Modal Close Button --- */
        .theme-aware-close-button {
            transition: background-color 200ms ease, transform 150ms ease;
        }
        html.light .theme-aware-close-button {
            background-color: #e5e7eb; /* gray-200 */
            color: #4b5563; /* gray-600 */
        }
        html.light .theme-aware-close-button:hover {
            background-color: #d1d5db; /* gray-300 */
            transform: scale(1.05);
        }
        html.dark .theme-aware-close-button {
            background-color: #374151; /* gray-700 */
            color: #d1d5db; /* gray-300 */
        }
        html.dark .theme-aware-close-button:hover {
            background-color: #4b5563; /* gray-600 */
            transform: scale(1.05);
        }

        /* --- Mobile Menu Accordion --- */
        #mobile-menu details > summary {
            list-style: none; /* Remove default arrow */
        }
        #mobile-menu details > summary::-webkit-details-marker {
            display: none; /* Remove default arrow for Chrome/Safari */
        }
        #mobile-menu .accordion-arrow {
            transition: transform 0.2s ease-in-out;
        }
        #mobile-menu details[open] .accordion-arrow {
            transform: rotate(180deg);
        }

        /* --- Search Input --- */
        .search-input {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: all 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
            color: var(--text-color);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--glass-border);
            box-shadow: 0 0 0 2px var(--glass-shadow-1);
            background: var(--glass-hover-bg);
        }
        .search-input::placeholder {
           color: var(--text-color);
           opacity: 0; /* Hide placeholder initially */
           transition: opacity 300ms ease;
        }
        .search-input:focus::placeholder {
            opacity: 0.6;
        }
        
        /* --- Form Inputs --- */
        .form-input {
            background: transparent;
            border-width: 1px;
            -webkit-appearance: none;
            appearance: none;
            transition: all 150ms ease-in-out;
            color: var(--text-color);
        }
        html.light .form-input {
            border-color: rgba(0,0,0,0.2);
        }
        html.dark .form-input {
            border-color: rgba(255,255,255,0.2);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 0 2px var(--glass-shadow-1);
            background: var(--glass-bg);
        }
        .form-input::placeholder {
          color: var(--text-color);
          opacity: 0.5; 
        }

        /* --- Search Results --- */
        .search-result-item {
            display: block;
            padding: 12px 16px;
            border-radius: 8px;
            transition: background-color 150ms ease;
            cursor: pointer;
        }
        html.light .search-result-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        html.dark .search-result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .search-result-item h3 {
            font-weight: 600;
        }
        .search-result-item p {
            font-size: 0.875rem; /* text-sm */
            opacity: 0.7;
            margin-top: 2px;
            /* Truncate long text */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .search-results-list::-webkit-scrollbar { width: 5px; }
        .search-results-list::-webkit-scrollbar-track { background: transparent; }
        html.light .search-results-list::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        html.dark .search-results-list::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }

        /* --- Calendar Styles --- */
        #calendar-day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }
        #calendar-day-names div {
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            opacity: 0.8;
        }
        #calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            position: relative;
            padding-top: 100%; /* Creates a square aspect ratio */
            border-radius: 12px;
            transition: background-color 150ms ease;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .day-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        html.light .calendar-day {
            border-color: #d1d5db; /* gray-300 - brighter */
        }
        html.dark .calendar-day {
            border-color: #4b5563; /* gray-600 - brighter */
        }
        .calendar-day.other-month .day-content {
            opacity: 0.3;
            pointer-events: none;
        }
        .calendar-day.today {
            border-width: 2px;
        }
        html.light .calendar-day.today {
            border-color: #4f46e5 !important; /* Brighter blue/indigo for light mode */
        }
        html.dark .calendar-day.today {
            border-color: #a5b4fc !important; /* Brighter indigo for dark mode */
        }
        .calendar-day .day-number {
            font-weight: 500;
        }
        .day-content {
            overflow: hidden;
        }
        .event-list {
            margin-top: 4px;
            font-size: 0.75rem;
            line-height: 1.2;
        }
        .event-item {
            padding: 2px 5px;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
            font-weight: 500;
        }
        /* --- Brighter Event Colors --- */
        html.light .event-item-blue { background-color: #3b82f6; color: #ffffff; }
        html.dark .event-item-blue { background-color: #60a5fa; color: #1e3a8a; }
        html.light .event-item-green { background-color: #22c55e; color: #ffffff; }
        html.dark .event-item-green { background-color: #4ade80; color: #064e3b; }
        html.light .event-item-purple { background-color: #8b5cf6; color: #ffffff; }
        html.dark .event-item-purple { background-color: #a78bfa; color: #4c1d95; }
        html.light .event-item-orange { background-color: #f97316; color: #ffffff; }
        html.dark .event-item-orange { background-color: #fb923c; color: #7c2d12; }
        html.light .event-item-gray { background-color: #6b7280; color: #ffffff; }
        html.dark .event-item-gray { background-color: #9ca3af; color: #1f2937; }


    </style>
</head>

            const galleryStories = {
                '1': { title: 'Prayer Request', text: '<p class="mb-2">“Therefore I tell you, whatever you ask in prayer, believe that you have received it, and it will be yours.”</p><em class="text-sm opacity-90 block mb-4">Mark 11:24 ESV.</em><p class="mb-4">Have a prayer request?<br>Contact us below, and we would love to join with you in prayer.</p><p><strong>Email:</strong> lighthousecfcwarwick@outlook.com<br><strong>Phone:</strong> (401) 255-4030</p>', image: 'https://i0.wp.com/lighthousecfcwarwick.com/wp-content/uploads/2023/11/Prayer-request.jpg?fit=1045%2C700&ssl=1' },
                '2': {
                    title: 'Online Giving',
                    text: `
                        <div class="text-left max-w-2xl mx-auto">
                            <p class="mb-4"><strong>Online Giving</strong></p>
                            <p class="mb-4">"But my God shall supply all your need according to his riches in glory" by Christ Jesus.</p>
                            <p class="mb-4">This often claimed and quoted promise in Philippians 4:19 was linked to and based upon the generous sacrificial giving sent to Paul “once and again” by that faithful body of believers. “Not because I desire a gift,” says the apostle in verse 17, “but I desire fruit that may abound to your account.” The precious souls whose lives are touched by the Gospel are the fruit – not only of those who go forth bearing precious seed – but also of those who remain behind to hold the financial ropes.</p>
                            <p class="mb-4">Our mission to reach lost souls for Jesus Christ is made possible by God’s grace and by your generosity. We extend our utmost gratitude in advance for your charitable contribution to The Lighthouse Christian Fellowship Church. Every dollar you give reaches the local community and a growing number of nations around the world.</p>
                            <p class="mb-4">The Lighthouse Christian Fellowship Church is a 501(c)(3) nonprofit dedicated to reaching people with the Good News of the Gospel; all contributions made are tax-deductible. Our safe and secure online giving portal through Tithe.ly allows you to submit your tithe and world outreach commitments, and allows for other various contribution options.</p>
                            <p class="mb-6">Give now and make an investment that will last for eternity.</p>
                            <div class="border-t pt-6 mt-6" style="border-color: var(--glass-border);">
                                <h3 class="font-bold text-lg mb-4">WAYS TO GIVE:</h3>
                                <p class="mb-2"><strong>Online:</strong> Give online through the secure <a href="https://give.tithe.ly/" target="_blank" rel="noopener noreferrer" class="underline hover:opacity-75">Tithe.ly</a> website.</p>
                                <p class="mb-2"><strong>Mail:</strong> 23 Benefit St. #9, Warwick, RI 02886</p>
                                <p><strong>Make checks/money orders payable to:</strong><br>The Lighthouse CFC Church</p>
                            </div>
                        </div>
                    `,
                    image: 'https://i0.wp.com/lighthousecfcwarwick.com/wp-content/uploads/2023/11/Ways-to-Give-1.jpg?fit=1045%2C700&ssl=1'
                },
                '3': { 
                    title: 'New Believer?', 
                    text: '<div class="text-left max-w-2xl mx-auto"><p class="mb-4">Have you recently asked Jesus to be your Lord and Saviour? Are you searching for some clear answers about who God is, what He has and can do for you? Need a Bible? or do you simply need someone to talk to? We care and want you to know God in a personal way.</p><p class="mb-4">” as newborn babes, desire the pure milk of the word, that you may grow thereby…” (1 Peter 2:2 NKJV). In the text, coming to Christ is described metaphorically as a newborn baby requiring the nutrients of milk to survive and grow. Just as a newborn is dependent on care for survival, the same is true for a new believer. What does that care look like? It comes in the form of prayer, bible reading, and connecting to the church. Each of these components plays a vital role in your growth and development as a Christian.</p><h3 class="font-bold text-xl my-4">Prayer</h3><p class="mb-4">Prayer is simply talking to God. How awesome is it to have an audience with the Creator of the Universe, who not only responds but understand all areas of our lives. “Just as we build a relationship with others through communication, the same applies to a relationship with Christ. ” But I, O Lord, cry to you; in the morning my prayer comes before you.”(Psalm 88:13 ESV).</p><h3 class="font-bold text-xl my-4">The Bible</h3><p class="mb-4">If a friend allowed you to peer into her journal, you would immediately begin to know her far deeper than just an acquaintance. God gives you his journal and memoir of Himself, to you. It was written over the course of thousands of years through the hands of people who never met each other but yet provides a mysterious tapestry and unity that only God can orchestrate. When we spend time in the word, we get to know God in a deeper way. It is the story of his love and grace. It is filled with amazing stories and life-changing truths that can build you up in a way nothing else can. So pick up a Bible today, and start with the Gospel of John and discover Jesus, who is the Word made flesh.</p><h3 class="font-bold text-xl my-4">The Church</h3><p class="mb-4">The church is not a building but a gathering of believers. It is described as a family and even the bride of Christ. It is a place where a new believer can get established in the faith. It is also a place where we get to exercise our gifts and callings. It is the vehicle God has ordained to reach the world with the good news of the Gospel. Join us at The Lighthouse Christian Fellowship Church. We would love to meet you and welcome you to the family of God.</p></div>',
                    image: 'https://i0.wp.com/lighthousecfcwarwick.com/wp-content/uploads/2021/08/New-Believer.jpg?fit=1045%2C700&ssl=1'

                            <p>Christian Fellowship Churches Worldwide is the result of an unlikely group of ordinary men, touched by the finger of God that spread like fire across the globe.</p>
                            <p>In 1970, Pastor Wayman Mitchell went to the small town of Prescott, Arizona. Shortly after arriving, God saved several young hippies who were very different from anyone in the church. But as they were welcomed, God began to pour out His Spirit on the congregation.</p>
                            <p>As Pastor Mitchell sought to reach young people, they saw the possibilities of the “coffee-house” concert ministry. At the first concert they ever tried as an evangelistic tool, more than 200 young people attended, with many saved. Out of this, a regular concert ministry was birthed. 2 nights a week, bands played, testimonies of salvation were given, and the Gospel was preached, with many being saved each night.</p>
                            <p>From the beginning, Pastor Mitchell understood that concert ministry was to be a training ground for ministry development. It was run by young people who were committed to Jesus and His church. From the beginning, people who had been radically converted sought to share with others what God had done in them. Personal evangelism began to be one of the basic foundations of the church. Then came impact teams, groups of people that would travel to other nearby cities to help people there experience what God was doing. Over time, God began to reveal His plan of discipleship, training young couples for ministry within a local church. In 1973, the first couple was launched directly into the ministry, and God blessed them! Churches then began to be planted throughout the Southwestern United States and then further across America, as converts prayed for the Gospel to be preached in their hometowns.</p>
                            <p>In 1978, the first couple was planted into another nation – Australia; and we discovered the Gospel worked there, just like it did in the States. Shortly thereafter, churches were planted in Mexico, Holland, and Germany. As we came to understand God’s global mission, more and more churches began to be planted throughout the world. Today, over 2,700 churches have been planted in over 130 nations of the world, with the number growing daily.</p>

                        if (allEventsForDay.length > 2) {
                            const moreEl = document.createElement('div');
                            moreEl.textContent = `+${allEventsForDay.length - 2} more`;
                            moreEl.className = 'text-xs opacity-70 mt-1 pl-1';
                            eventList.appendChild(moreEl);
                        }
                        dayContent.appendChild(eventList);
                    }

                    // Add click listener to the entire cell to open the day viewer
                    dayCell.addEventListener('click', () => {
                        openDayViewer(new Date(year, month, i), allEventsForDay);
                    });


                    dayCell.appendChild(dayContent);
                    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayCell.classList.add('today');
                    }
                    calendarGrid.appendChild(dayCell);
                }
            };
            
            document.getElementById('prev-month-btn').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            document.getElementById('next-month-btn').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            calendarLink.addEventListener('click', (e) => { e.preventDefault(); openModal(calendarViewer); });
            mobileCalendarLink.addEventListener('click', (e) => { e.preventDefault(); openModal(calendarViewer); closeMobileMenu(); });
            closeCalendarButton.addEventListener('click', () => closeModal(calendarViewer));
            calendarViewer.addEventListener('click', (e) => { if(e.target === calendarViewer) closeModal(calendarViewer); });

            // --- Initializations ---
            renderCalendar(); // Initial render of the calendar

        });
    </script>
</body>
</html>
